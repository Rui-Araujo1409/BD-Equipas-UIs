services:
  access_check.domain:
    class: Drupal\domain\Access\DomainAccessCheck
    tags:
      - { name: access_check }
    arguments: ['@domain.negotiator', '@config.factory', '@path.matcher']
  access_check.domain_route:
    class: Drupal\domain\Access\DomainRouteCheck
    tags:
      - { name: access_check, applies_to: _domain }
    arguments: ['@domain.negotiator']
  domain.current_domain_context:
    class: Drupal\domain\ContextProvider\CurrentDomainContext
    arguments: ['@domain.negotiator']
    tags:
      - { name: 'context_provider' }
  domain.element_manager:
    class: Drupal\domain\DomainElementManager
    arguments: ['@entity_type.manager', '@renderer', '@plugin.manager.entity_reference_selection']
  Drupal\domain\DomainElementManagerInterface: '@domain.element_manager'
  domain.negotiator:
    class: Drupal\domain\DomainNegotiator
    arguments:
      [
        '@request_stack',
        '@module_handler',
        '@entity_type.manager',
        '@config.factory',
        '@event_dispatcher',
      ]
  Drupal\domain\DomainNegotiatorInterface: '@domain.negotiator'
  domain.subscriber:
    class: Drupal\domain\EventSubscriber\DomainSubscriber
    tags:
      - { name: event_subscriber }
    arguments:
      [
        '@domain.negotiator',
        '@entity_type.manager',
        '@access_check.domain',
        '@current_user',
        '@router.route_provider',
      ]
  domain.token:
    class: Drupal\domain\DomainToken
    arguments: ['@entity_type.manager', '@domain.negotiator']
  domain.validator:
    class: Drupal\domain\DomainValidator
    arguments:
      [
        '@module_handler',
        '@config.factory',
        '@http_client',
        '@entity_type.manager',
      ]
  Drupal\domain\DomainValidatorInterface: '@domain.validator'
  cache_context.domain:
    class: Drupal\domain\Cache\DomainCacheContext
    arguments: ['@domain.negotiator']
    tags:
      - { name: cache.context}
